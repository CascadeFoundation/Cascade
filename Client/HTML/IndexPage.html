<!--Document Type Definition-->
<!DOCTYPE html>
<!--HTML Beginning-->
<html lang="en">
<!--Website Head Element-->
<head>
    <!--Website Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Website Title-->
    <title>Simple</title>
    <!--Internal Cascading Style Sheets Linking-->
    <link rel="stylesheet" type="text/css" href="../CSS/IndexPage.css">
    <!--External CSS Libraries Inclusion-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Favicon Setup Code-->
    <link rel="icon" type="images-x/icon" href="../Images/Favicon.png">
</head>
<!--Main Website Body Element-->
<body>
    <!--Header Element-->
    <header class="header">
        <!--Logo Element With Reload-->
        <a onclick="reloadPage()" class="logo">Simple</a>
        <!--Hamburger Menu Icon-->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!--Navigation Bar Links-->
        <nav class="navbar">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Help Center</a>
            <a href="#">Get In Touch</a>
            <a href="#" class="userMetaData">Console</a>
        </nav>
    </header>
    <!--Navigation Bar Background-->
    <div class="nav-bg"></div>
    <!--Text On Incompatible Screens-->
    <div class="incompatible">
        <h1>Incompatible Device</h1>
        <h1>Minimum Screen Width -> 251 Pixels</h1>
    </div>
    <!--JavaScript Code-->
    <script src="../JavaScript/IndexPage.js"></script>
</body>
</html>
