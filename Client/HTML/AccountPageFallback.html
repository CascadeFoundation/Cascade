<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <style>
        *
        {
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
        }
        body
        {
            background: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
    <link rel="icon" type="images-x/icon" href="{{ url_for('static',filename='Images/Favicon.png') }}">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (getCookieFromStorage("UserState") === "true")
            {
                window.location.href = "/accountManage"
            }
            else {
                alert("Your Are Not Logged In Please Login\nYou Will Now Be Redirected To The Account Page")
                window.location.href = "/profile";
            }
        })
        function getCookieFromStorage(cookieName)
        {
            cookieName += "=";
            var localStorageCookies = decodeURIComponent(document.cookie);
            var cookieArray = localStorageCookies.split(";");
            for (var i = 0; i < cookieArray.length; i++)
            {
                var current = cookieArray[i];
                while (current.charAt(0) == ' ')
                {
                    current = current.substring(1);
                }
                if (current.indexOf(cookieName) == 0)
                {
                    return current.substring(cookieName.length, current.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
