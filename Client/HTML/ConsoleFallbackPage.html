<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Console</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            background: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='Images/Favicon.svg') }}" type="image/x-icon">
</head>
<body>
    <script type="module">
        import { validateCookies, getCookieFromStorage } from "/static/JavaScript/Cookies.js"
        document.addEventListener("DOMContentLoaded", () => {
            validateCookies();
            if (getCookieFromStorage("UserState") == "true")
            {
                window.location.href = "/dashboard";
            }
            else {
                window.location.href = "/account";
            }
        })
    </script>
</body>
</html>
