<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Manage Cards</title>
    <link rel="icon" type="images-x/icon" href="{{ url_for('static', filename='Images/Cards.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/CardsManager.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Images/Cards.svg') }}" alt="Simple Cards" height="48" width="48">
            <h4>Simple Cards</h4>
        </div>
        <div class="back">
            <i class="bi bi-arrow-right-circle" title="Go Back To Console" id="back"></i>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="current">
                <div class="brand">
                    <img src="{{ url_for('static', filename='Images/Cards.svg') }}" alt="Vendor Logo" height="48" width="48">
                    <h3>Simple Cards</h3>
                </div>
                <div class="details">
                    <div class="cardNumber">
                        <a class="label">Card Number</a>
                        <h4>4591 1590 0026 9894</h4>
                    </div>
                    <div class="validity">
                        <a class="label">Validity</a>
                        <div class="wrx">
                            <span id="from">10/2023</span>
                            <i class="bi bi-arrow-right"></i>
                            <span id="to">10/2027</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="bi bi-arrow-left-circle" id="previous" title="Previous Card"></i>     
            <i class="bi bi-arrow-right-circle" title="Next Card" id="next"></i>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='JavaScript/CardsPage.js') }}"></script>
</body>
</html>
