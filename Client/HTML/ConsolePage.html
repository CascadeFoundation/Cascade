<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Console</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/Console.svg') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/Console.css') }}">
</head>
<body>
    <header id="header" class="header">
        <div class="wrapperText">
            <img src="{{ url_for('static', filename='Images/Console.svg') }}" alt="Logo" width="48" height="48">

        </div>
        <img height="52" width="52" src="{{ url_for('static', filename = 'Images/Fallback.jpg') }}" id="user" alt="Avatar">
    </header>
    <div class="container" id="container">
        <h1 class="text-box" id="text">Welcome Back</h1>
    </div>
    <div class="incompatible">
        <h1 class="message">Incompatible<br>Device</h1>
    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
          <a href="#">Linked Cards</a>
          <a href="/">Go Back Home</a>
          <a href="javascript:void(0)" id="close" class="closebtn">&times;</a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='JavaScript/ConsolePage.js') }}"></script>
