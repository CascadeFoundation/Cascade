<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/ConsolePage.css') }}">
    <script src="{{ url_for('static',filename='JavaScript/CommonScripts.js') }}"></script>
    <link rel="icon" type="images-x/icon" href="{{ url_for('static',filename='Images/Favicon.png') }}">
</head>
<body>
    <header class="header" id="header">
        <a href="/" class="logo">Simple</a>
        <div class="userImage">
            <img width="52px" height="52px" alt="User Profile Picture" onclick="openNav(), hideText('header','header'), hideText('container','container')" src="{{ userProfilePicture }}">
        </div>
    </header>
    <div class="incompatible">
        <h1>Incompatible Device</h1>
    </div>
    <div class="overlay" id="navigationOverlay">
        <a id="cls" href="javascript:void(0)" class="closebtn" onclick="closeNav(), hideText('header','header'), hideText('container','container')">&times;</a>
        <div class="overlay-content">
            <a href="#">My Cards</a>
            <a href="/">Go Back Home</a>
        </div>
    </div>
    <script src="{{ url_for('static',filename='JavaScript/ConsoleBar.js') }}"></script>
    <div class="container" id="container">
        <h1 id="textBox">Welcome Back <br> </h1>
    </div>
</body>
</html>
