<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple | Console</title>
    <link rel="icon" type="images-x/icon" href="{{ url_for('static',filename='Images/Favicon.png') }}">
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            white-space: nowrap;
        }
        body
        {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        function getCookieFromStorage(cookieName)
        {
            cookieName += "=";
            var localStorageCookies = decodeURIComponent(document.cookie);
            var cookieArray = localStorageCookies.split(";");
            for (var i = 0; i < cookieArray.length; i++)
            {
                var current = cookieArray[i];
                while (current.charAt(0) == ' ')
                {
                    current = current.substring(1);
                }
                if (current.indexOf(cookieName) == 0)
                {
                    return current.substring(cookieName.length, current.length);
                }
            }
            return "";
        }
        document.addEventListener("DOMContentLoaded", () => {
            if (getCookieFromStorage("UserState") == "true")
            {
                window.location.href = "/dashboard";
            }
            else {
                window.location.href = "/signup";
            }
        });
    </script>
</body>
</html>
