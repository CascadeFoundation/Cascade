<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Swift Enterprise</title>
    {% endblock %}
    <link rel="stylesheet" href="/static/Styles/EnterpriseHome.css" type="text/css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/customer-insight.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/Styles/CommonStyles.css">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo" onclick="routeToHome()">
            <img src="https://img.icons8.com/fluency/48/customer-insight.png" alt="Swift Enterprise Logo" height="48" width="48">
            <span>Swift Enterprise</span>
        </div>
        <span class="menu">
            <i class='bx bx-menu' onclick="openNavigator()"></i>
        </span>
    </header>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <a onclick="routeUserToRelatedPageConsole()">Console</a>
            <a onclick="logOutUserSession()" id="logout" style="display: none;">Log Out</a>
            <i class='bx bx-x close' onclick="closeNavigation()"></i>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script>
        const negatives = new Set(["undefined", undefined, null, "null", "false", false, ""])
        document.addEventListener("DOMContentLoaded", () => {
            if (
                (!negatives.has(localStorage.getItem("LoggedIn"))) &&
                (!negatives.has(localStorage.getItem("Email")))
            ) {
                document.getElementById("logout").style.display = "block";
            }
        })
        function openNavigator() {
            document.getElementById("overlay").style.width = "100%";
        }
        function closeNavigation() {
            document.getElementById("overlay").style.width = "0";
        }
        function routeUserToRelatedPageConsole() {
            if (!negatives.has(localStorage.getItem("LoggedIn"))) {
                window.location.href = "/dashboard";
            }
            else if (!negatives.has(localStorage.getItem("PreviouslyLoggedIn"))) {
                window.location.href = "/account/login";
            }
            else {
                window.location.href = "/account/register";
            }
        }
        function routeToHome() {
            window.location.href = "/";
        }
        function logOutUserSession() {
            if (confirm("Are You Sure You Want To Sign Out\nYou Will Have To Login Again\nAs Per Our Security Policies"))
            {
                localStorage.setItem("LoggedIn", undefined);
                localStorage.setItem("Email", undefined);
                setTimeout(() => {
                    window.location.href = "/";
                }, 200)
            }
        }
    </script>
    <script type="module" src="/static/JavaScript/Firebase.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
